<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>See products</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='seeProducts.css'>
    <script src='seeProducts.js'></script>
    <link rel="icon" type="image/x-icon" href="mediaFeels/feelsLogoColored.jpg">
</head>
<body class="body">
    <a class="header" href="feels.html">
        <img class="logo" src="mediaFeels/logoFeels.png" />
        <p id="currentWidth" style="color: black; position: absolute"></p>
    </a>

    <div class="product-container">
        <div class="images-view">
            <div class="images">
                <img id="change" onclick="selectView(id)" src="mediaFeels/shirt-front.png">
                <img id="front" onclick="selectView(id)" src="mediaFeels/shirt-front.png">
            </div>
        </div>
        <div class="product">
            <img src="mediaFeels/shirt-front.png">
        </div>
        <div class="about">
            <h3>White t-shirt</h3><p id="price">39.99â‚¬</p>

            <div class="drop-down" onclick="showOptions()">
                <button class="drop-btn"><span id="chosen-size">Choose size</span> <span class="arrow"><img src="mediaFeels/arrow-down.svg" alt=""></span></button>
                <div class="dropdown-content">
                  <a href="#" onclick="chooseSize('S')">S</a>
                  <a href="#" onclick="chooseSize('M')">M</a>
                  <a href="#" onclick="chooseSize('L')">L</a>
                  <a href="#" onclick="chooseSize('XL')">XL</a>
                  <a href="#" onclick="chooseSize('XXL')">XXL</a>
                </div>
            </div>

            <button id="cart-button">Add to cart</button>
            
            <p id="info">Delivery info</p>
        </div>        
    </div>

    <div class="other-products">
        <!--
            mostra altri prodotti correlati
        -->
    </div>
</body>
</html>
