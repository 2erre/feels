<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="docs/mediaFeels/feels-logo-multi-single.png">
    <link rel="stylesheet" type="text/css" media="screen" href="feels.css" />
    <script src="feels.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="myaccount.css" />
    <script src="myaccount.js"></script>

  <body class="body">
    <div id="page-loader">
      <video id="loader-video" src="docs/mediaFeels/feels-logo-loader-video.mp4" autoplay muted></video>

    <div class="header">
      <a href="javascript:void(0)" onclick="goToPageWithLoader('index.html')">
        <img class="logo" src="docs/mediaFeels/feels-logo-mono-plural.png" />
      </a>
      <!-- <p id="currentWidth" style="color: black; position: absolute"></p>  -->

      <a class="cart-link" href="javascript:void(0)" onclick="goToPageWithLoader('mycart.html')" title="Go to cart">

      </a>

      <a class="account-link" href="javascript:void(0)" onclick="goToPageWithLoader('myaccount.html')" title="Account">
        <img src="docs/mediaFeels/account-icon.png" alt="account" />
      </a>
    </div>

    <!-- <div class="contactus-container"> -->
    <footer class="contactus-container">
      <p id="email" text="ouremail@gmail.com" title="copy e-mail" onclick="copyText('ouremail@gmail.com')">
      Our e-mail: ouremail@gmail.com
      </p>
      <p id="instagram" onclick="redirect(id)" title="to our profile">
        Our Instagram: @feelsclo
      </p>
    </footer>
    <!-- </div> -->
